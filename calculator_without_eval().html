<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Calculator</title>
</head>
<body>
  <input type="text" id="result">
  <br>
  <button onclick="appendValue('+')">+</button>
  <button onclick="appendValue('-')">-</button>
  <button onclick="appendValue('*')">*</button>
  <button onclick="appendValue('/')">/</button>
  <button onclick="calculate()">=</button>
  <button onclick="clearInput()">C</button>
  <button onclick="backspace()">‚Üê</button>

  <script>
    function appendValue(value) {
      document.getElementById('result').value += value;
      document.getElementById('result').focus();
    }

    function customEval(expression) {
      const operators = ['+', '-', '*', '/'];
      const values = expression.split(/[\+\-\*\/]/).map(Number);
      const operations = expression.split('').filter(char => operators.includes(char));

      let result = values[0];

      for (let i = 0; i < operations.length; i++) {
        switch (operations[i]) {
          case '+':
            result += values[i + 1];
            break;
          case '-':
            result -= values[i + 1];
            break;
          case '*':
            result *= values[i + 1];
            break;
          case '/':
            result /= values[i + 1];
            break;
          default:
            break;
        }
      }

      return result;
    }

    function calculate() {
      try {
        const result = customEval(document.getElementById('result').value);
        document.getElementById('result').value = result;
      } catch (error) {
        document.getElementById('result').value = 'Error';
      } finally {
        document.getElementById('result').focus();
      }
    }

    function clearInput() {
      document.getElementById('result').value = '';
      document.getElementById('result').focus();
    }

    function backspace() {
      const currentValue = document.getElementById('result').value;
      document.getElementById('result').value = currentValue.slice(0, -1);
      document.getElementById('result').focus();
    }
  </script>

</body>
</html>
